<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href = './'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/module.css" />

  
  <title>Document</title> 

  <script id="book-list-template" type="text/x-handlebars-template">
    <div id="all-books" class="container">
      <img class="allbooks" src={{image_url}}>
      <div class="inner-container">
        <h3>{{title}}</h3>
        <p>{{author}}</p>
        <button class="button"><a href="books/{{book_id}}">View Book</a></button>
      </div>    
    </div>
  </script>

  <script id="book-detail-template" type="text/x-handlebars-template">
    <div class="container">
        <h3>{{title}}</h3>
        <p>{{author}}</p>
        <p>{{isbn}}</p>
        <img src={{image_url}}>
        <p>{{description}}</p>>
    </div>
  </script>

  <script id="error-template" type="text/x-handlebars-template">
    <h2>Oops.. something went horribly wrong!</h2>
  </script>

</head>
<body>
  <main>
    <nav class="main-nav">
      <ul class="hamburger">
        <img src="http://via.placeholder.com/100x100">
        <p>Books App</p>
        <li class="tab" data-content=""><a href="/">View All Books</a></li>
        <li class="tab" data-content=""><a href="/add">Add A New Book</li>
      </ul>
    </nav>

    <section id="book-view" class="container">
      <h2>My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>

    <section id="detail-view" class="container">
      <section class="book-detail">

      </section>
    </section>

    <section id="new-book" class="container">
      <form>
        <input type="text" name="title" placeholder="title"/>
        <input type="text" name="author" placeholder="author"/>
        <input type="text" name="isbn" placeholder="isbn"/>
        <input type="text" name="image_url" placeholder="image_url"/>
        <input type="text" name="description" placeholder="description"/>
        <button>Submit</button>
      </form>
    </section>
    
  </main>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="/scripts/models/book.js" type="text/javascript"></script>
  <script src="/scripts/views/book-view.js" type="text/javascript"></script>
  <script src="/scripts/views/error-view.js" type="text/javascript"></script>
  <script src="/scripts/views/routes.js" type="text/javascript"></script>
</body>
</html>
