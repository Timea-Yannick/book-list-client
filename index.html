<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href = './'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Application</title> 

  <!-- Handlebar Templates -->
  <script id="book-list-template" type="text/x-handlebars-template">
    <div class="container">
      <img src={{image_url}}>
      <div class="overlay">
        <h3>{{title}}</h3>
        <p>{{author}}</p>
        <button class="button"><a href="/books/{{book_id}}">View Details</a></button>    
      </div>
    </div>
  </script>

  <script id="book-detail-template" type="text/x-handlebars-template">
    <div class="container">
      <h3>{{title}}</h3>
      <div class="details">
        <p>{{author}}</p>
        <p>{{isbn}}</p>
      </div>
      <img src={{image_url}}/>
      <p>{{description}}</p>
    </div>
  </script>

  <script id="error-template" type="text/x-handlebars-template">
    <h2>Oops.. something went horribly wrong!</h2>
  </script>

</head>
<body>
  <main>
    <nav class="hamburger-menu">
      <ul class="hamburger-inner">
        <img src="">
        <li><p>Books App</p></li>
        <li class="tab"><a href="/">View All Books</a></li>
        <li class="tab"><a href="/">Add A New Book</li>
      </ul>
    </nav>

    <section id="book-view" class="container">
      <h2>All Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>

    <section id="detail-view" class="container">
      <section class="book-detail"></section>
    </section>

    <section id="new-book" class="container">
      <form>
        <input type="text" name="title" placeholder="title"/>
        <input type="text" name="author" placeholder="author"/>
        <input type="text" name="isbn" placeholder="isbn"/>
        <input type="text" name="image_url" placeholder="image_url"/>
        <textarea type="text" name="description" placeholder="description" cols="25" rows="5"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    
  </main>  
  
  <!-- CDN Resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  
  <!-- Application Resources -->
  <script src="/scripts/models/book.js" type="text/javascript"></script>
  <script src="/scripts/views/book-view.js" type="text/javascript"></script>
  <script src="/scripts/views/error-view.js" type="text/javascript"></script>
  <script src="/scripts/views/routes.js" type="text/javascript"></script>
</body>
</html>
